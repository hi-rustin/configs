postsubmits:
  ti-community-infra/ti-community-bot:
    - name: pull-ti-community-bot-node14-unit-test
      decorate: true
      always_run: true
      branches:
        - ^master$
      spec:
        containers:
          - image: node:14
            command:
              - /bin/bash
              - -c
              - >
                npm ci &&
                npm run build &&
                npm run lint &&
                npm run test
